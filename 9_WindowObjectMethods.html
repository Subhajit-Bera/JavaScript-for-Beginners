<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Let's talk about methods of Window object</h3>
    <script>

        //setTimeout():
        function fun1(){
            console.log("Hey! what's up")
        }
        // setTimeout(fun1,5000);

        //setTimeout() with multiple arguments
        function fun2(name,extraText){
            console.log("Hey! what's up "+name+", "+extraText);
        }
        setTimeout(fun2,10,"Subha","Let's learn");


        

    </script>
</body>
</html>
