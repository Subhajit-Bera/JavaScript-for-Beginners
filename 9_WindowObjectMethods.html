<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Let's talk about methods of Window object</h4>
    <script>

        //setTimeout():
        function fun1() {
            console.log("Hey! what's up");
        }
        // setTimeout(fun1, 5000);

        //setTimeout() with multiple arguments
        function fun2(name, extraText) {
            console.log("Hey! what's up " + name + ", " + extraText);
        }
        // setTimeout(fun2, 10, "Subha", "Let's learn");


        //clearTimeout() :
        function signUp(name){
            console.log("Sign up to continue "+ name);
        }
        timeOut = setTimeout(signUp, 5000,"Subha");
        // console.log(timeOut); //It prints the id associated with setTimeout()
        // clearTimeout(timeOut);


        //setInterval():
        function fun3(){
            console.log("Warning!!!");
        }
        // setInterval(fun3, 5000);

        //clearInterval() :
        intervalId=setInterval(fun3, 5000);
        // console.log(intervalId);
        // clearInterval(intervalId);


    </script>
</body>

</html>
