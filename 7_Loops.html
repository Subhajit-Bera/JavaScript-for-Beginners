<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>

<body>

    <script>

        
        let employees = ["Subha", "Richik", "Subham", "Aniket", "Rohit"];

        //For loop
        for (let i = 0; i < employees.length; i++) {
            console.log(`Name of the employee is ${employees[i]}`);
        }

    </script>
</body>

</html>
