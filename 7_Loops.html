<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>

<body>

    <script>


        let employees = ["Subha", "Richik", "Subham", "Aniket", "Rohit"];

        //For loop
        for (let i = 0; i < employees.length; i++) {
            console.log(`Name of the employee is ${employees[i]}`);
        }

        //forEach :
        employees.forEach(function f(emp){
            console.log(`Name of the employee is ${emp}`);
        });

        //forEach code 2:
        employees.forEach(employeeName);
        function employeeName(emp) {
            console.log(`Name of the employee is ${emp}`);
        };


        //function with multiple parameter in forEach loop:
        //Multiply each value of the array with 10
        let numbers = [65, 44, 12, 4];
        numbers.forEach(function myFunction(item,index,numbers){
            numbers[index]=item*10;
            console.log(numbers[index]);
        });


        //for of loop:
        for (emp of employees) {
            console.log(`Name of the employee is ${emp}`);
        }


        //for in loop:
        let employee = {
            name: "Subha",
            salary: 0,
            job: "Js Developer"
        }

        //loop through object employee using for in
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }


        //while Loop:
        let i = 0;
        while (i < 5) {
            console.log(`${i} is less than 5`);
            i++;
        }


        //do while Loop:
        let j = 34;
        do {
            console.log(`${j} is less than 30 and we are inside do while loop`);
            j++;
        } while (j < 30);

    </script>
</body>

</html>
