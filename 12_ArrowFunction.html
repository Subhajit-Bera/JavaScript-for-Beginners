<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <div>
        Lets talk about Arrow Function
    </div>

    <script>
        //Normal Function:
        function fun(){
            console.log("This is normal function");
        }
        fun();

        //Arrow Function
        let fun2=() =>console.log("This is arrow function");
        fun2();


        //Sum of 2 numbers using Arrow Function 
        let sum= (a,b) => a+b;

        //One argument and one statement
        let greet = x => console.log(x);
        greet('Hello');

    </script>
</body>
</html>
