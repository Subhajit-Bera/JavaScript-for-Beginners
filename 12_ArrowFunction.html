<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <div>
        Lets talk about Arrow Function
    </div>

    <script>
        //Regular Function:
        function fun(){
            console.log("This is regular function");
        }
        fun();

        //Arrow Function
        let fun2=() =>console.log("This is arrow function");
        fun2();


        //Sum of 2 numbers using Arrow Function 
        let sum= (a,b) => a+b;
        console.log(sum(2,10));


        //One argument and one statement
        let greet = x => console.log(x);
        greet('Hello');


        //Arrow function as Expression
        let age=10;
        let drive=(age>18)? ()=>console.log("Can drive"): ()=>console.log("Can't drive");
        drive();

        //Arrow function with multiple line
        let division=(x,y)=>{
            let ans=x/y;
            return ans;
        }
        console.log(division(4,2));


    </script>
</body>
</html>
