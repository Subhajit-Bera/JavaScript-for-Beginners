<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>

<body>
    <h1>Hello</h1>
    <script>
        // Create an array
        let arr = [1, "Subha", 4.55, null, undefined];
        console.log(arr);

        //Another way of creating array
        let arr1 = new Array(2, 4, "Boss", null);
        console.log(arr1);

        //Creating an empty array of 20 spaces.
        let arr2 = new Array(20);
        console.log(arr2);

        //Accessing array element:
        console.log(arr[0]);
        console.log(arr1[0]);

        //Length of an array:
        console.log(arr.length);
        //Op:5

        //Add an element in the end of an array
        arr1.push("This is pushed");
        console.log(arr1);
        //Op:[2,4,"Boss",null,"This is pushed"]

        //Delete the last element from an array:
        arr1.pop();
        console.log(arr1);
        //op:[2,4,"Boss",null]

        //Delete first element of an array:
        arr1.shift();
        console.log(arr1);
        //op:[4,"Boss",null]

        //Add an element at the begining of an array:
        arr1.unshift(55);
        console.log(arr1);
        //op:[55,4,"Boss",null]

        // Sort An Array:
        arr=arr.sort();
        console.log(arr);
        //Op:[1, 4.55, 'Subha', null, undefined]




    </script>
</body>

</html>
