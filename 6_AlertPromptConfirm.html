<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert,prompt,confirm</title>
</head>
<body>
    <h3>This is about alert,prompt and confirm method</h3>
    <script>
        // alert("Hello");



        //prompt():
        // here we take the name of the user as input and store it inside name.
        // let name=prompt("what is your name ?");
        // console.log(name);

        //prompt() with default argument:
        let name2=prompt("What is your name?","Guest");
        console.log(name2);
        

        //confirm() :
        let deletePost=confirm("Do you really want to delete this post ?");
        console.log(deletePost);
        
        //Using deletePost in code
        if(deletePost){
            console.log("Your post has been deleted successfully");
        }else{
            console.log("Your post has not been deleted");
        }
        
    </script>
</body>
</html>
